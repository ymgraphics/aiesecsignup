<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .thank-you-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            color: #037ef3;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, bounce 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        p {
            font-size: 1.5rem;
            color: #037ef3;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 2.5s ease-in-out forwards 1s;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #lottie-animation {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInImage 3s ease-in-out forwards 2s;
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <!-- Lottie Library -->
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We appreciate your support!</p>
        <div id="lottie-animation"></div>
    </div>

    <script>
        // Load Lottie Animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/43466e50-24b2-40fb-ba7d-fb89bf5e6a4d/xdaj2rwSSE.json' // URL to the Lottie JSON
        });
    </script>

</body>
</html>

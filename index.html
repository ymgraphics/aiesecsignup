                },
                body: JSON.stringify({ query })
            });

            const result = await response.json();

            if (result && result.data && result.data.lcAlignment && result.data.lcAlignment.lc) {
                return result.data.lcAlignment.lc.id;
            }

            return null;  // Return null if no LC ID was found

    <script>
        // Define the regular expression for email validation
        const regex = new RegExp(
            '^(([^<>()[\\]\\\\.,;:\\s@\\"]+(\\.[^<>()[\\]\\\\.,;:\\s@\\"]+)*)|' +
            '(\\".+\\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])' +
            "|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$"
        );

        // Add event listener to the email input field
        document.getElementById("email").addEventListener("input", async function () {
            const email = this.value;
            const container = this.closest('.email-input'); // Assume container class is 'email-input'
            const emailFeedback = document.getElementById("emailFeedback");

            // Validate email with regex
            const isValidEmail = regex.test(email);
            container.classList.toggle("valid", isValidEmail);

            if (email && isValidEmail) {
                try {
                    // Send GraphQL request to check if the email is already registered
                    const response = await fetch('https://gis-api.aiesec.org/graphql', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': '797149ff3e2ee6a8abc4f101a77c714caf9463dcb69be8bd5d53e0698064aa91' // Your access token
                        },
                        body: JSON.stringify({
                            query: `
                    query {
                        checkPersonPresent(email: "${email}") {
                            id
                        }
                    }
                `
                        })
                    });

                    const result = await response.json();

                    // Check if the email is already registered
                    if (result && result.data && result.data.checkPersonPresent && result.data.checkPersonPresent.id) {
                        emailFeedback.textContent = "Email is already registered.";
                        emailFeedback.style.color = "red";
                        container.classList.remove("valid");
                    } else {
                        emailFeedback.textContent = "Email is available.";
                        emailFeedback.style.color = "green";
                        container.classList.add("valid");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    emailFeedback.textContent = "Error checking email.";
                    emailFeedback.style.color = "red";
                }
            } else {
                emailFeedback.textContent = isValidEmail ? "" : "Invalid email format.";
                emailFeedback.style.color = isValidEmail ? "" : "red";
                container.classList.remove("valid");
            }
        });
